<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/55a19b2523.js" crossorigin="anonymous"></script>
  <title>Rock Paper Scissors | Play against a bot!</title>
</head>
<body>
  <header>
    <h1>ROCK PAPER SCISSORS</h1>
    <h2>Can you beat the bot?</h2>
  </header>
  <main id="battleground">
    <div class="score wrapper">
      <div class="icon-container">
        <i id="user-icon" class="fas fa-user"></i>
        <span class="text">YOU</span>
      </div>
        <span class="user wins">0</span>
        <span class="bot wins">0</span>
      <div class="icon-container">
        <i id="bot-icon" class="fas fa-robot"></i>
        <span class="text">BOT</span>
      </div>
    </div>
    <div class="weapon wrapper">
      <div class="icon-container">
        <i id="rock-icon" class="fas fa-hand-paper"></i>
        <span>ROCK</span>
      </div>
      <div class="icon-container">
        <i id="paper-icon" class="fas fa-hand-rock"></i>
        <span>PAPER</span>
      </div>
      <div class="icon-container">
        <i id="scissors-icon" class="fas fa-hand-scissors"></i>
        <span>SCISSORS</span>
      </div>
    </div>
  </main>
  <footer>
    <!--Put credits here and links to your GitHub page etc.-->
  </footer>
</body>
</html>
